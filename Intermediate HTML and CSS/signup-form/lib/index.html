<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="main-body">
        <div class="background">
            <div class="odin-logo">
                <img src="img/odin-lined.png" alt="odin" width="80" height="100">
                ODIN
            </div>
            <div class="img-credits">Photo by Halie West on Unsplash</div>
        </div>
        <div class="form-body">
                <h1 class="heading">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h1>
                <h1 class="heading">You <span class="italic">know</span> you want to.</h1>
                <form>
                    <div class="form-title">Let's do this!</div>
                    <div class="form-row">
                        <div class="input" id="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div class="input" id="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input" id="email">
                            <label for="last-name">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input" id="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone_number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input" id="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="user-password" name="password">
                        </div>
                        <div class="input" id="password">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="user-password" name="password">
                        </div>
                    </div>
                </form>
                <button class="create-account">Create Account</button>
                <div class="text">
                    Already have an account?
                    <a href="www.google.com">Log in</a>
                </div>
            </div>
    </div>
</body>
</html>
